spring:
  application:
    name: yxt-yyd-system
  profiles:
    active: dev
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  output:
    ansi:
      enabled: ALWAYS

server:
  port: 1001
  max-http-header-size: 102400
  undertow:
    max-http-post-size: -1
yyd:
  captchaType: math

#mybatis
mybatis-plus:
  mapper-locations: classpath*:**Mapper.xml
  global-config:
    refresh: true
    db-config:
      id-type: auto
      db-type: mysql
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000